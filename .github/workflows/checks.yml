name: Checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  # Reference: https://github.com/golangci/golangci-lint-action
  golangci-lint:
    name: linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.19'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.53.3

  go-test:
    name: testing
    strategy:
      matrix:
        go-version: ['1.19.x', '1.20.x']
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Test
        run: go test -v -race -cover ./...
